<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="why-chair1-models" src="models/chair1.dae"></a-asset-item>
        <a-asset-item id="why-chair-models" src="models/CHAIR.dae"></a-asset-item>
        <img id="mozvr" src="title.png">
        <img id="cart" src="cart.png">
      </a-assets>

      <a-entity id="model" position="-1.5 0.5 -3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="10000"
                     easing="linear" repeat="infinite"></a-animation>
        <a-collada-model position="-.35 0 .55" rotation="0 -10 0" scale="1.5 1.5 1.5"
                         src="#why-chair1-models"></a-collada-model>
      </a-entity>

      <a-entity id="model" position="1.5 0.5 -3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="10000"
                     easing="linear" repeat="infinite"></a-animation>
        <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="0.2 0.2 0.2"
                         src="#why-chair-models"></a-collada-model>
      </a-entity>
  	  <a-image src="#mozvr" width="1" height="0.2" position="0 2.2 -1"></a-image>
  	  <a-image src="#cart" width="0.2" height="0.2" position="1 2 -1"></a-image>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
